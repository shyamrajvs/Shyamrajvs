<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200" width="800" height="200">
  <!-- Background -->
  <rect width="100%" height="100%" fill="black"/>

  <!-- Animated Text -->
  <text x="10" y="50" font-family="monospace" font-size="40" fill="none" stroke="cyan" stroke-width="1" opacity="0.8">
    WELCOME TO MY DIGITAL DOMAIN
    <animate attributeName="opacity" values="0.2;1;0.2" dur="2s" repeatCount="indefinite" />
  </text>
  <text x="10" y="120" font-family="monospace" font-size="30" fill="none" stroke="magenta" stroke-width="1" opacity="0.8">
    BUILDING DECENTRALIZED APPS
    <animate attributeName="opacity" values="0.2;1;0.2" dur="2s" repeatCount="indefinite" begin="1s"/>
  </text>
</svg>
