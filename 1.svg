<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <!-- Background -->
  <rect width="100%" height="100%" fill="black"/>

  <!-- Debian Logo (Placeholder) -->
  <circle cx="30" cy="30" r="20" fill="red" />
  <text x="20" y="35" font-family="monospace" font-size="16" fill="white">D</text>
  
  <!-- Terminal Text (Simulating Debian Terminal) -->
  <text x="70" y="50" font-family="monospace" font-size="24" fill="white">
    debian@my-terminal:~$
  </text>
  <text x="70" y="90" font-family="monospace" font-size="24" fill="green">
    $ sudo apt-get update
  </text>
  <text x="70" y="130" font-family="monospace" font-size="24" fill="yellow">
    Reading package lists... Done
  </text>
  <text x="70" y="170" font-family="monospace" font-size="24" fill="yellow">
    Building dependency tree       
  </text>
  <text x="70" y="210" font-family="monospace" font-size="24" fill="yellow">
    Reading state information... Done
  </text>

  <!-- Flashing Cursor -->
  <rect x="390" y="50" width="2" height="30" fill="white">
    <animate attributeName="opacity" values="1;0;1" dur="0.8s" repeatCount="indefinite"/>
  </rect>
</svg>
